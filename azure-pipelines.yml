trigger:
  - master

jobs:
- job: Build
  timeoutInMinutes: 0

  pool:
    vmImage: ubuntu-latest

  variables:
    openwrtRelease: 'v22.03.0'
    workingDirectory: '$(Build.SourcesDirectory)/openwrt'

  steps:
  - script: sudo apt-get -q -y install libncurses-dev
    displayName: 'Install dependencies'

  - script: |
      umask 0022
      git clone https://github.com/openwrt/openwrt.git
    displayName: 'Clone OpenWrt git repo'

  - script: git checkout $(openwrtRelease)
    workingDirectory: $(workingDirectory)
    displayName: 'Checkout $(openwrtRelease)'

  - script: |
      VERSION=`cat version`
      echo OpenWrt version is $VERSION
      echo "##vso[task.setvariable variable=openwrtVersion]$VERSION"
    workingDirectory: $(workingDirectory)
    displayName: 'Get version'

  - script: |
      ./scripts/feeds update -a
      ./scripts/feeds install -a
    workingDirectory: $(workingDirectory)
    displayName: 'Update package feeds'

  - script: |
      cat .config >> $(workingDirectory)/.config
    displayName: 'Copy .config file'

  - script: |
      make defconfig
    workingDirectory: $(workingDirectory)
    displayName: 'Make defconfig'

  - script: |
      NPROC=`nproc`
      echo Number of CPUs is $NPROC
    displayName: 'Print number of CPUs'

  - script: |
      make -j $(($(nproc)+1)) download
    workingDirectory: $(workingDirectory)
    displayName: 'Download sources'

  - script: |
      make -j $(($(nproc)+1)) prepare
    workingDirectory: $(workingDirectory)
    displayName: 'make prepare'

  - script: |
      make V=sc package/compile
    workingDirectory: $(workingDirectory)
    displayName: 'make package/compile'

  - script: |
      make -j $(($(nproc)+1)) package/install
    workingDirectory: $(workingDirectory)
    displayName: 'make package/install'

  - script: |
      make -j $(($(nproc)+1)) package/preconfig
    workingDirectory: $(workingDirectory)
    displayName: 'make package/preconfig'

  - script: |
      make -j $(($(nproc)+1)) target/install
    workingDirectory: $(workingDirectory)
    displayName: 'make target/install'

  - script: |
      make -j $(($(nproc)+1)) package/index
    workingDirectory: $(workingDirectory)
    displayName: 'make package/index'

  - task: CopyFiles@2
    inputs:
      sourceFolder: $(workingDirectory)/bin/targets/x86/64
      contents: '*'
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'

  - task: GithubRelease@0
    displayName: 'Create GitHub Release'
    inputs:
      gitHubConnection: github.com_scottmckenzie
      repositoryName: scottmckenzie/openwrt-apu2c0-custom-build
      tagSource: manual
      tag: '$(openwrtRelease)_$(Build.BuildNumber)'
      assets: |
        $(Build.ArtifactStagingDirectory)/*
